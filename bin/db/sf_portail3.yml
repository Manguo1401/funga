  content: "<div class=\"field field--items field--label-hidden field--name-field-para-bt3367 field--type-entity-reference-revisions\">\r\n<div class=\"field--item\">\r\n<div class=\"paragraph paragraph--type--texte paragraph--view-mode--default\">\r\n<div class=\"field field--item field--label-hidden field--name-field-texte-p field--type-text-long\">\r\n<h3>Editeur&nbsp;</h3>\r\n\r\n<p>Agence fran&ccedil;aise pour la biodiversit&eacute;<br />\r\n&quot;Le Nadar&quot; Hall C<br />\r\n5, square F&eacute;lix Nadar<br />\r\n94300 Vincennes</p>\r\n\r\n<h4>Directeur de la publication&nbsp;</h4>\r\n\r\n<p>Christophe Aubel, directeur de l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute;</p>\r\n\r\n<h4>Conception - h&eacute;bergement&nbsp;</h4>\r\n\r\n<p>Site con&ccedil;u sous CMS Drupal&nbsp;<br />\r\nWebdesign et theme drupal : Sophie Bonnin - <a href=\"http://www.sographik.com\" target=\"_blank\">www.sographik.com</a><br />\r\nD&eacute;veloppement : Agence fran&ccedil;aise pour la biodiversit&eacute;<br />\r\nSite h&eacute;berg&eacute; par la soci&eacute;t&eacute; OVEA &ndash; 59, Rue Nelson Mandela<br />\r\n34000 Montpellier &ndash; T&eacute;l. : 04.67.67.00.00</p>\r\n\r\n<p>En navigant sur ce site, vous reconnaissez, en votre qualit&eacute; d&#39;utilisateur, conna&icirc;tre et accepter les termes des conditions d&#39;utilisations d&eacute;crites ci-dessous.</p>\r\n\r\n<h3>Conditions d&#39;utilisation</h3>\r\n\r\n<p>L&rsquo;utilisation de ce site est subordonn&eacute;e &agrave; l&rsquo;acceptation de l&rsquo;int&eacute;gralit&eacute; des pr&eacute;sentes conditions expos&eacute;es ci-apr&egrave;s.<br />\r\nL&#39;ensemble de ce site rel&egrave;ve de la l&eacute;gislation fran&ccedil;aise et internationale sur le droit d&#39;auteur et la propri&eacute;t&eacute; intellectuelle.</p>\r\n\r\n<h4>Propri&eacute;t&eacute; intellectuelle</h4>\r\n\r\n<p>Tous les &eacute;l&eacute;ments pr&eacute;sent&eacute;s sur ce site (textes, photographies, vid&eacute;os, cr&eacute;ations graphiques, illustrations) sont soumis &agrave; la l&eacute;gislation relative au droit des informations publiques et sont couverts par le droit d&#39;auteur. Ces &eacute;l&eacute;ments restent la propri&eacute;t&eacute; exclusive de l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; et/ou de ses partenaires.</p>\r\n\r\n<p>Tous les droits de reproduction sont r&eacute;serv&eacute;s, y compris pour les documents t&eacute;l&eacute;chargeables et les repr&eacute;sentations iconographiques et photographiques.</p>\r\n\r\n<p>La reproduction de tout ou partie de ce site sur un support &eacute;lectronique quel qu&rsquo;il soit est formellement interdite sauf autorisation expresse du directeur de la publication. La reproduction de ce site sur un support papier est autoris&eacute;e pour des fins personnelles, associatives ou professionnelles et sous r&eacute;serve du respect des trois conditions suivantes :</p>\r\n\r\n<ul>\r\n	<li>gratuit&eacute; de la diffusion ;&nbsp;</li>\r\n	<li>respect de l&rsquo;int&eacute;grit&eacute; des documents reproduits : pas de modification ni alt&eacute;ration d&rsquo;aucune sorte ;&nbsp;</li>\r\n	<li>citation claire et lisible de la source indiquant le nom &quot;Agence fran&ccedil;aise pour la biodiversit&eacute;&quot;, l&rsquo;adresse Internet du site Web de l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; : www.agence-francaise-biodiversite.fr et la mention : &quot;&copy; Agence fran&ccedil;aise pour la biodiversit&eacute; - Reproduction interdite &ndash; Tous droits r&eacute;serv&eacute;s&quot;.</li>\r\n</ul>\r\n\r\n<p>Toutes diffusions ou utilisations &agrave; des fins commerciales ou publicitaires des informations sont strictement interdites. Pour d&rsquo;autres utilisations envisag&eacute;es, veuillez nous consulter.&nbsp;</p>\r\n\r\n<p>Les marques cit&eacute;es sur ce site sont d&eacute;pos&eacute;es par les soci&eacute;t&eacute;s qui en sont propri&eacute;taires.</p>\r\n\r\n<h4>Responsabilit&eacute;s / Informations contenues dans le site</h4>\r\n\r\n<p>Les informations fournies sur <a href=\"http://www.agence-francaise-biodiversite.fr\">www.agence-francaise-biodiversite.fr</a> le sont &agrave; titre informatif. L&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; s&#39;efforce de pr&eacute;senter des informations actualis&eacute;es sur son site web. Pour autant, l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; ne saurait garantir l&#39;exactitude, la compl&eacute;tude, l&#39;actualit&eacute; des informations diffus&eacute;es sur le site. L&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; &nbsp;ne saurait &ecirc;tre tenue pour responsable des erreurs ou omissions, d&#39;une absence de disponibilit&eacute; des informations et des services. En cons&eacute;quence, l&#39;utilisateur reconna&icirc;t utiliser ces informations sous sa responsabilit&eacute; exclusive. L&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; ne peut &ecirc;tre tenue responsable de l&#39;interpr&eacute;tation que vous pourriez faire des informations contenues dans ce site. L&rsquo;utilisateur d&eacute;clare avoir pris connaissance des informations ci-dessus avant la visite du site. En choisissant d&rsquo;acc&eacute;der au site, l&rsquo;utilisateur accepte, express&eacute;ment et irr&eacute;vocablement, les termes ci-apr&egrave;s.</p>\r\n\r\n<h4>Limite de responsabilit&eacute;</h4>\r\n\r\n<p>Il appartient &agrave; l&#39;utilisateur de ce site de prendre toutes les mesures appropri&eacute;es de fa&ccedil;on &agrave; prot&eacute;ger ses propres donn&eacute;es et/ou logiciels de la contamination par d&#39;&eacute;ventuels virus circulant sur le r&eacute;seau Internet. De mani&egrave;re g&eacute;n&eacute;rale, l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; d&eacute;cline toute responsabilit&eacute; &agrave; un &eacute;ventuel dommage survenu pendant la consultation du pr&eacute;sent site.</p>\r\n\r\n<p>L&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; d&eacute;cline toute responsabilit&eacute; concernant les liens cr&eacute;&eacute;s par d&#39;autres sites vers ses propres sites. L&#39;existence de tels liens ne peut permettre d&#39;induire que l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; cautionne ces sites ou qu&#39;elle en approuve le contenu.</p>\r\n\r\n<h4>Liens hypertextes</h4>\r\n\r\n<p>Nous vous proposons de nombreux liens vers d&#39;autres sites web. L&#39;Agence fran&ccedil;aise pour la biodiversit&eacute; d&eacute;cline toute responsabilit&eacute; quant au contenu et au fonctionnement des sites web propos&eacute;s en liens.</p>\r\n\r\n<p>La mise en place de liens hypertextes vers des pages ou des documents diffus&eacute;s sur le site <a href=\"http://www.agence-francaise-biodiversite.fr\">www.agence-francaise-biodiversite.fr</a> est autoris&eacute;e si les liens garantissent la possibilit&eacute; d&rsquo;identifier l&rsquo;origine du document. L&rsquo;utilisateur devra en informer pr&eacute;alablement l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute;.&nbsp;<br />\r\nToute utilisation d&rsquo;information doit faire l&rsquo;objet d&rsquo;une demande d&rsquo;autorisation aupr&egrave;s de l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute;. Celle-ci sera accord&eacute;e si la demande ne contrevient pas aux int&eacute;r&ecirc;ts de l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute;. L&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute; se r&eacute;serve le droit de poursuivre toute personne qui ne respecterait pas l&rsquo;application de ces r&egrave;gles.</p>\r\n\r\n<h4>Donn&eacute;es personnelles</h4>\r\n\r\n<p>Le site internet de l&#39;Agence fran&ccedil;aise pour la biodiversit&eacute; entre dans le cadre de la dispense n&deg;7 (ancienne norme simplifi&eacute;e n&deg;15) concernant les traitements de donn&eacute;es personnelles mises en &oelig;uvre par tout organisme priv&eacute; ou public &agrave; des fins d&#39;information et de communication externes. Elle s&#39;applique aux sites internet institutionnels et aux fichiers de contacts.</p>\r\n\r\n<p>Conform&eacute;ment &agrave; la loi Informatique et Libert&eacute; 78-17 du 6 janvier 1978 modifi&eacute;e, vous disposez d&#39;un droit d&#39;opposition (art. 38), d&#39;acc&egrave;s (art. 39), de rectification ou de suppression (art. 40) des donn&eacute;es qui vous concernent. Vous pouvez exercer ce droit en vous adressant &agrave; l&rsquo;Agence fran&ccedil;aise pour la biodiversit&eacute;.</p>\r\n\r\n<p>Ce droit s&#39;exerce, en justifiant de son identit&eacute; par voie postale : Agence fran&ccedil;aise pour la biodiversit&eacute; &ndash; service communication digitale et multim&eacute;dia &ndash; Ch&acirc;teau de la Valette - 1037 rue Jean-Fran&ccedil;ois Breton - 34090 Montpellier.</p>\r\n\r\n<h4>Google Analytics</h4>\r\n\r\n<p>Ce site utilise Google Analytics, un service d&rsquo;analyse de site internet fourni par Google Inc. (&laquo; Google &raquo;). Google Analytics utilise des cookies , qui sont des fichiers texte plac&eacute;s sur votre ordinateur, pour aider le site internet &agrave; analyser l&rsquo;utilisation du site par ses utilisateurs. Les donn&eacute;es g&eacute;n&eacute;r&eacute;es par les cookies concernant votre utilisation du site (y compris votre adresse IP) seront transmises et stock&eacute;es par Google sur des serveurs situ&eacute;s aux Etats-Unis. Google utilisera cette information dans le but d&rsquo;&eacute;valuer votre utilisation du site, de compiler des rapports sur l&rsquo;activit&eacute; du site &agrave; destination de son &eacute;diteur et de fournir d&rsquo;autres services relatifs &agrave; l&rsquo;activit&eacute; du site et &agrave; l&rsquo;utilisation d&rsquo;Internet. Google est susceptible de communiquer ces donn&eacute;es &agrave; des tiers en cas d&rsquo;obligation l&eacute;gale ou lorsque ces tiers traitent ces donn&eacute;es pour le compte de Google, y compris notamment l&rsquo;&eacute;diteur de ce site. Google ne recoupera pas votre adresse IP avec toute autre donn&eacute;e d&eacute;tenue par Google. Vous pouvez d&eacute;sactiver l&rsquo;utilisation de cookies en s&eacute;lectionnant les param&egrave;tres appropri&eacute;s de votre navigateur. Cependant, une telle d&eacute;sactivation pourrait emp&ecirc;cher l&rsquo;utilisation de certaines fonctionnalit&eacute;s de ce site. En utilisant ce site internet, vous consentez express&eacute;ment au traitement de vos donn&eacute;es nominatives par Google dans les conditions et pour les finalit&eacute;s d&eacute;crites ci-dessus.</p>\r\n\r\n<p>Le pr&eacute;sent site web recueille des donn&eacute;es personnelles uniquement pour fournir les prestations demand&eacute;es par l&rsquo;utilisateur (par exemple, questions adress&eacute;es par courrier &eacute;lectronique, inscription &agrave; une newsletter). Ces donn&eacute;es ne sont utilis&eacute;es qu&rsquo;&agrave; cette fin et ne sont pas transmises &agrave; des tiers.</p>\r\n</div>\r\n</div>\r\n</div>\r\n</div>"
