  title: "Sciences participative"
  content: "<p>Aujourd&rsquo;hui en France, dans le domaine des sciences participatives, il existe 5 grands r&eacute;seaux qui s&rsquo;organisent de mani&egrave;re concert&eacute;e et mettent en commun leurs donn&eacute;es d&rsquo;observation.</p>\r\n\r\n<p>Ces 5 grands r&eacute;seaux&nbsp;sont&nbsp;:</p>\r\n\r\n<p><u>Les Atlas de la Biodiversit&eacute; Communale (si validation par l&rsquo;AFB)</u></p>\r\n\r\n<p><u>Les Observatoires locaux de la biodiversit&eacute;</u></p>\r\n\r\n<p><u>Vigie-Mer (en construction) </u></p>\r\n\r\n<p><u>Vigie-Nature</u></p>\r\n\r\n<p><u>Vigie-Nature &Eacute;cole (s&eacute;par&eacute; de vigie nature&nbsp;??)</u></p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p><a name=\"_GoBack\"></a></p>\r\n\r\n<h1>Une page pour chaque r&eacute;seau avec la liste des observatoires qui int&egrave;grent les r&eacute;seaux.</h1>\r\n\r\n<p>Les Atlas de la Biodiversit&eacute; Communale (si validation par l&rsquo;AFB)</p>\r\n\r\n<p>&hellip;</p>\r\n\r\n<p>Les Observatoires locaux de la biodiversit&eacute;</p>\r\n\r\n<p>&hellip;</p>\r\n\r\n<p>Vigie-Mer (en construction)</p>\r\n\r\n<p>&hellip;</p>\r\n\r\n<p>Vigie-Nature</p>\r\n\r\n<p>&hellip;</p>\r\n\r\n<p><strong>Vigie-Nature &Eacute;cole (s&eacute;par&eacute; de vigie nature&nbsp;??)</strong></p>\r\n\r\n<p>Sortir avec les &eacute;l&egrave;ves pour leur faire d&eacute;couvrir la diversit&eacute; des esp&egrave;ces que l&rsquo;on c&ocirc;toie au quotidien permet de recr&eacute;er du lien avec la nature. Pour accompagner cette pratique, Vigie-Nature &Eacute;cole propose de r&eacute;aliser des suivis de la biodiversit&eacute; ordinaire. Sept protocoles, accessibles de la maternelle au lyc&eacute;e, permettent d&rsquo;&eacute;tudier des groupes vari&eacute;s partout en France: escargots ; insectes pollinisateurs ; chauves-souris ; vers de terre ; flore urbaine ; oiseaux ; algues et coquillages.</p>\r\n\r\n<p>Les &eacute;l&egrave;ves sont ainsi encourag&eacute;s &agrave; l&rsquo;observation et &agrave; l&rsquo;identification des esp&egrave;ces locales. Ces protocoles leurs permettent de bien comprendre la d&eacute;marche scientifique&nbsp;; notamment l&rsquo;importance de la standardisation de la collecte de donn&eacute;es (dur&eacute;e de l&rsquo;observation, surface, p&eacute;riode de l&rsquo;ann&eacute;e&hellip;).</p>\r\n\r\n<p>L&rsquo;ensemble des informations recueillies alimente le travail de chercheurs sur la biodiversit&eacute; et la mani&egrave;re dont elle fait face aux changements globaux.</p>\r\n\r\n<p>Enfin, des restitutions aux classes sous la forme d&rsquo;articles vulgaris&eacute;s et de bilans de participation sont publi&eacute;es et permettent aux &eacute;l&egrave;ves d&rsquo;&eacute;valuer la diversit&eacute; biologique au sein de leur &eacute;tablissement.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>Nom du responsable&nbsp;: S&eacute;bastien TURPIN</p>\r\n\r\n<p>Contact&nbsp;: <a href=\"mailto:vne@mnhn.fr\">vne@mnhn.fr</a></p>\r\n\r\n<p>Lien&nbsp;: <a href=\"http://www.vigienature-ecole.fr/\">http://www.vigienature-ecole.fr/</a></p>\r\n\r\n<p>&nbsp;</p>"
