  title: "Charte du Portail des sciences participatives biodiversit√©"
  content: "<h2 style=\"text-align:left\"><strong><span style=\"font-family:Apple Chancery,serif\"><span style=\"font-size:large\">Chddqsdarte du Portail des sciences participatives biodiversit&eacute;&nbsp;: OPEN</span></span></strong></h2>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">La biodiversit&eacute;, par la diversit&eacute; des esp&egrave;ces et des milieux dans lesquels elles &eacute;voluent, est d&rsquo;une tr&egrave;s grande richesse, au c&oelig;ur m&ecirc;me des espaces dits &laquo;&nbsp;ordinaires&nbsp;&raquo;. Elle constitue un bien commun que tout un chacun peut, &agrave; son niveau, apprendre &agrave; conna&icirc;tre et prot&eacute;ger. Faciliter le rapprochement entre le milieu scientifique et les citoyen.ne.s &agrave; travers les sciences participatives, c&rsquo;est contribuer &agrave; nourrir cet &eacute;lan collectif en faveur de la biodiversit&eacute; qui anime un grand nombre d&rsquo;acteurs en France&nbsp;: associations, collectivit&eacute;s, Etat, laboratoires de recherche, entreprises&hellip; Le Portail national des sciences participatives biodiversit&eacute;, OPEN, constitue l&rsquo;outil singulier cr&eacute;&eacute; pour r&eacute;pondre &agrave; cet enjeu.</span></span></p>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>Le Portail </strong></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">OPEN est l&rsquo;interface collaborative et multi-acteurs qui permet &agrave; tout public de d&eacute;couvrir les sciences participatives li&eacute;es &agrave; la biodiversit&eacute;, existantes en France. </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Il est co-anim&eacute; par la Fondation pour la Nature et l&rsquo;Homme, cr&eacute;&eacute;e par Nicolas Hulot et l&rsquo;Union Nationale des CPIE. </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Pour guider leur action, les co-animateurs se r&eacute;f&egrave;rent &agrave; un Comit&eacute; d&rsquo;Orientation (COMOR) constitu&eacute; de repr&eacute;sentants du Mus&eacute;um National d&rsquo;Histoire Naturelle, de l&rsquo;Agence Fran&ccedil;aise pour la Biodiversit&eacute;, du Collectif National Sciences Participatives Biodiversit&eacute;, des Minist&egrave;res en charge de l&rsquo;&Eacute;cologie, des Sports, de la Recherche, de l&rsquo;&Eacute;ducation Nationale et de la Jeunesse.</span></span></p>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Son fonctionnement est r&eacute;gi par une </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Charte </strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">qui d&eacute;finit</span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong> </strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">:</span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">les engagements des structures utilisatrices et des animateurs du Portail vis &agrave; vis des points cit&eacute;s ci-dessus.</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">les composantes objectives de ce qui compose le Portail : domaine couvert, p&eacute;rim&egrave;tres et principes d&eacute;ontologiques des programmes r&eacute;f&eacute;renc&eacute;s ; </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">les finalit&eacute;s et les valeurs du Portail&nbsp;; </span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">La Charte constitue le </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>document-cadre </strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">de la gouvernance du Portail&nbsp;: </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les utilisateur.trice.s &laquo;&nbsp;grand public&nbsp;&raquo; peuvent la consulter en ligne sur OPEN.</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les acteurs professionnels qui utilisent OPEN y souscrivent au moment de leur inscription et s&rsquo;engagent &agrave; respecter les engagements&nbsp;; </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Le COMOR du Portail l&rsquo;ent&eacute;rine et s&rsquo;y r&eacute;f&egrave;re pour assurer son r&ocirc;le&nbsp;; </span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>Les finalit&eacute;s du Portail</strong></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">L&rsquo;</span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>objectif principal </strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">d&rsquo;OPEN est de donner aux citoyen.ne.s la capacit&eacute; de d&eacute;couvrir, d&rsquo;acc&eacute;der et de s&rsquo;investir dans les sciences participatives biodiversit&eacute; afin&nbsp;: </span></span></p>\r\n\r\n	<ul>\r\n		<li>\r\n		<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">d&rsquo;apporter sa contribution &agrave; la recherche en facilitant pour la communaut&eacute; scientifique l&rsquo;&eacute;valuation de l&rsquo;&eacute;tat de sant&eacute; de la biodiversit&eacute;, dans le but d&rsquo;&eacute;tablir des constats et des recommandations d&rsquo;actions de pr&eacute;servation,</span></span></p>\r\n		</li>\r\n		<li>\r\n		<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">d&rsquo;acqu&eacute;rir des connaissances sur la biodiversit&eacute; et des savoir-faire dans les domaines des sciences, du num&eacute;rique, etc.,</span></span></p>\r\n		</li>\r\n		<li>\r\n		<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">de contribuer &agrave; la pr&eacute;servation de notre bien commun.</span></span></p>\r\n		</li>\r\n	</ul>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">L&rsquo;</span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>enjeu principal </strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">du portail est de faire grandir le r&eacute;seau de participants aux programmes de sciences participatives biodiversit&eacute;, et de faire b&eacute;n&eacute;ficier les citoyens des apports de la science dans ce domaine.</span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>Valeurs du Portail</strong></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Citoyennet&eacute; et pouvoir d&rsquo;agir</strong></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Fournir les outils et accompagnements n&eacute;cessaires pour que le participant, quel qu&rsquo;il soit, puisse s&rsquo;investir &agrave; la hauteur de ses envies et de ses capacit&eacute;s dans l&rsquo;am&eacute;lioration des connaissances sur la biodiversit&eacute;, tout en acqu&eacute;rant des connaissances et des savoir-faire li&eacute;s &agrave; la biodiversit&eacute;, le monde scientifique, le num&eacute;rique, etc. </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Partage</strong></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Constituer un lieu de dialogue et d&rsquo;&eacute;changes pour favoriser les liens entre science et soci&eacute;t&eacute;.</span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Transparence&nbsp;</strong></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Donner au participant les informations relatives au Portail et aux programmes pr&eacute;sent&eacute;s (p&eacute;rim&egrave;tre couvert, principes d&eacute;ontologiques des programmes qui y sont inscrits et leurs principales caract&eacute;ristiques) lui permettant de s&rsquo;orienter et de r&eacute;aliser des choix &eacute;clair&eacute;s pour d&eacute;terminer son engagement. Le p&eacute;rim&egrave;tre et les principes d&eacute;ontologiques sont &eacute;tablis avec le Comit&eacute; d&rsquo;Orientation et pr&eacute;sent&eacute;s dans cette pr&eacute;sente Charte. </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Equit&eacute;</strong></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Constituer un outil de valorisation des programmes respectant la Charte &eacute;tablie, sans apporter un jugement de valeur sur leurs objectifs et modalit&eacute;s d&rsquo;animation.</span></span></p>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>P&eacute;rim&egrave;tres du Portail</strong></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Le Comit&eacute; d&rsquo;Orientation du Portail a fix&eacute; le p&eacute;rim&egrave;tre du Portail aux programmes de sciences participatives dans le domaine de la biodiversit&eacute; (esp&egrave;ces et milieux associ&eacute;s). </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>&laquo;&nbsp;Les sciences participatives sont des programmes de collecte d&rsquo;informations impliquant une participation du public dans le cadre d&rsquo;une d&eacute;marche scientifique.&nbsp;</em></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>L&rsquo;application de ces&nbsp;sciences participatives au domaine de la biodiversit&eacute; se d&eacute;cline en 3 objectifs :</em></span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>avoir des donn&eacute;es sur la nature et&nbsp;la biodiversit&eacute; pour &eacute;tudier son &eacute;tat de sant&eacute; (monitoring de long terme) ;</em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>produire des outils de sensibilisation et d&rsquo;&eacute;ducation &agrave; la nature et &agrave; la biodiversit&eacute; ;</em></span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>former une communaut&eacute; et mobiliser autour d&rsquo;enjeux li&eacute;s &agrave; la nature&nbsp;&raquo;*.</em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">En ce sens, elles s&rsquo;efforcent de r&eacute;pondre &agrave; de forts enjeux de protection, de reconnexion entre sciences et soci&eacute;t&eacute;, et de contribuer &agrave; d&eacute;velopper plus largement l&rsquo;implication citoyenne.</span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>* D&eacute;finition du Collectif National Sciences Participatives-Biodiversit&eacute;</em></span></span></p>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>Principes d&eacute;ontologiques des programmes r&eacute;f&eacute;renc&eacute;s sur le Portail </strong></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>Reconnaissance des diff&eacute;rentes parties prenantes </em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Selon les programmes et leurs objectifs, l&rsquo;&eacute;laboration et l&rsquo;animation se font en lien entre&nbsp;: </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">un acteur qui d&eacute;finit une probl&eacute;matique et un protocole. Ce r&ocirc;le est </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>le plus souvent</em></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"> assur&eacute; par un organisme de recherche en collaboration avec les structures naturalistes ou gestionnaires d&rsquo;espace (associations, collectivit&eacute;s&hellip;) </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">une structure animatrice qui promeut le programme, assure le lien avec les observateur.trice.s et cr&eacute;e des outils p&eacute;dagogiques. Ce r&ocirc;le est </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>le plus souvent</em></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"> assur&eacute; par des structures associatives.</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">les observateur.trice.s qui </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>le plus souvent</em></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"> collectent des donn&eacute;es, mais aussi contribuent &agrave; d&eacute;finir des questions de recherche ou analyser des r&eacute;sultats. </span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Le programme de sciences participatives est &eacute;labor&eacute; gr&acirc;ce &agrave; l&rsquo;expertise, aux comp&eacute;tences et au savoir-faire de chacun des acteurs. Il convient de reconna&icirc;tre et de respecter ces r&ocirc;les (paternit&eacute; ou co-r&eacute;alisation du projet, du protocole, des outils d&rsquo;animation, de l&rsquo;analyse des donn&eacute;es&hellip;). </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>Transparence sur les objectifs d&rsquo;am&eacute;lioration des connaissances</em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les objectifs scientifiques sont pr&eacute;cis&eacute;s, et notamment&nbsp;: </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">justifier le recours &agrave; la participation volontaire pour remplir ces objectifs&nbsp;: plus-value pour le projet, argument de n&eacute;cessit&eacute;, etc. </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">expliquer l&rsquo;ad&eacute;quation&nbsp;entre les m&eacute;thodes propos&eacute;es et les objectifs du projet&nbsp;; </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">s&rsquo;assurer que les participants sont en mesure d&rsquo;appliquer la m&eacute;thodologie retenue (ex&nbsp;: tests, guide de l&rsquo;utilisateur, formation&hellip;).</span></span><span style=\"font-family:Arial,serif\"> </span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>D&eacute;marche &eacute;ducative int&eacute;gr&eacute;e</em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Le programme, con&ccedil;u en int&eacute;grant la d&eacute;marche d&rsquo;observation active et </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>in situ</em></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"> propos&eacute;e par les sciences participatives, constitue une porte d&rsquo;entr&eacute;e d&eacute;terminante vers la connaissance de la biodiversit&eacute; et de ses enjeux en </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">favorisant l&rsquo;int&eacute;r&ecirc;t, l&rsquo;&eacute;veil et l&rsquo;implication des observateur.trice.s, pouvant aller jusqu&rsquo;&agrave; des changements de comportements en faveur de la biodiversit&eacute;. Il est donc important de concevoir l&rsquo;animation et les outils p&eacute;dagogiques du programme pour accompagner et sensibiliser les citoyens tout au long de leur participation. </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><em>Usage des donn&eacute;es</em></span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<ul style=\"margin-left:40px\">\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Donn&eacute;es d&rsquo;observation </span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les conditions de reproduction, diffusion et r&eacute;utilisation par des tiers des donn&eacute;es d&#39;observation collect&eacute;es dans le cadre d&rsquo;un programme de sciences participatives sont fix&eacute;es et rendues publiques par la structure porteuse du programme. </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Consid&eacute;rant que l&#39;acc&egrave;s &agrave; la connaissance et sa libre utilisation par tous sont des facteurs favorables &agrave; la conservation de la biodiversit&eacute;, les structures porteuses sont encourag&eacute;es &agrave; partager leurs donn&eacute;es, notamment &agrave; travers l&#39;Inventaire National du Patrimoine Naturel et le Global Biodiversity Information Facility, et &agrave; permettre leur diffusion et leur libre r&eacute;utilisation.</span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les administrations, quand elles sont porteuses de ces programmes, doivent indiquer que les donn&eacute;es collect&eacute;es seront mises &agrave; disposition dans le cadre de l&#39;open data public. </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Lorsqu&rsquo;il existe un risque d&rsquo;atteinte volontaire &agrave; une esp&egrave;ce ou &agrave; un &eacute;l&eacute;ment faunistique, floristique, g&eacute;ologique, p&eacute;dologique, min&eacute;ralogique ou pal&eacute;ontologique, les donn&eacute;es sont, conform&eacute;ment &agrave; la l&eacute;gislation de l&rsquo;environnement, diffus&eacute;es &agrave; une &eacute;chelle ne permettant pas leur localisation pr&eacute;cise et, le cas &eacute;ch&eacute;ant, sous r&eacute;serve que le demandeur s&rsquo;engage &agrave; ne pas divulguer la localisation qui lui est communiqu&eacute;e.</span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">La mention de la paternit&eacute; des observations &eacute;tant recommand&eacute;e, les observateurs peuvent s&#39;identifier en utilisant un pseudonyme afin de pouvoir &ecirc;tre cit&eacute;s sans que leur identit&eacute; ne soit divulgu&eacute;e ; sinon les donn&eacute;es doivent &ecirc;tre anonymis&eacute;es.</span></span></p>\r\n\r\n<ul style=\"margin-left:40px\">\r\n	<li style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Donn&eacute;es&nbsp;personnelles</span></span></li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Le traitement des donn&eacute;es personnelles des observateurs doit se faire selon les r&egrave;gles de la Commission Nationale de l&rsquo;Informatique et des Libert&eacute;s (CNIL). Toutefois, il est recommand&eacute; de valoriser la paternit&eacute; des donn&eacute;es en citant les observateurs dans les publications relatives au programme, ne serait-ce que par leurs &eacute;ventuels pseudonymes. </span></span></p>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"margin-left:0.64cm; text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><span style=\"font-size:large\"><strong>Je signe la Charte du portail national des SPB:</strong></span><span style=\"font-size:small\"><strong> Engagement obligatoire</strong></span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><strong>Engagements des parties </strong></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">En tant que co-animateur.trice.s du Portail, nous nous engageons &agrave; : </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">respecter les finalit&eacute;s et valeurs de la pr&eacute;sente Charte, </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">&ecirc;tre garants du respect des principes d&eacute;ontologiques des programmes r&eacute;f&eacute;renc&eacute;s sur le portail et d&rsquo;en r&eacute;f&eacute;rer au comit&eacute; d&rsquo;orientation pour toute situation hors cadre&nbsp;</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">promouvoir les sciences participatives et le Portail aupr&egrave;s du plus grand nombre, </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">proposer un Portail fonctionnel et mis &agrave; jour, </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">accompagner les utilisateur.trice.s du Portail.</span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">En tant qu&rsquo;utilisateur.trice du Portail &ndash; porteur et/ou relai de programmes, coordinateur de collectifs d&rsquo;acteurs, expert &ndash; je m&rsquo;engage &agrave;&nbsp;: </span></span></p>\r\n\r\n<ul>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">respecter les finalit&eacute;s et valeurs de la pr&eacute;sente Charte, </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">inscrire mes contributions au Portail (programmes et/ou contenus &eacute;ditoriaux) dans le respect des principes d&eacute;ontologiques cit&eacute;s ci-dessus, </span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">participer, &agrave; la hauteur de mes moyens, &agrave; la dynamique du Portail afin de favoriser la cr&eacute;ation d&rsquo;une communaut&eacute; des sciences participatives biodiversit&eacute; (mise &agrave; jour de mes informations vers&eacute;es &agrave; l&rsquo;annuaire professionnel, r&eacute;ponses aux sollicitations de mes pairs, etc.),</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">faire conna&icirc;tre le Portail aupr&egrave;s de mes r&eacute;seaux (observateurs, partenaires, etc.).</span></span></p>\r\n	</li>\r\n	<li>\r\n	<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">d&eacute;tenir les droits &agrave; l&rsquo;image des photographies, dessins et/ou images que je t&eacute;l&eacute;-verse librement sur OPEN ainsi que la permission de leurs auteurs. En t&eacute;l&eacute;-versant ces images sur OPEN, je m&rsquo;engage &agrave; en c&eacute;der les droits d&rsquo;utilisation aux animateurs dudit portail pour tout usage non-commercial de promotion d&rsquo;OPEN et plus largement des sciences participatives biodiversit&eacute;.</span></span></p>\r\n	</li>\r\n</ul>\r\n\r\n<p style=\"text-align:left\">&nbsp;</p>\r\n\r\n<hr />\r\n<p style=\"text-align:left\"><span style=\"font-family:Apple Chancery,serif\"><span style=\"font-size:large\"><strong>Pour aller plus loin</strong></span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">La Charte d&rsquo;OPEN s&rsquo;inscrit dans l&rsquo;esprit de la </span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\"><strong>Charte nationale des recherches et sciences participatives</strong></span></span><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">, &eacute;labor&eacute;e &agrave; l&rsquo;initiative de l&rsquo;Alliance Sciences Soci&eacute;t&eacute; ALLISS et selon les recommandations du rapport sur les sciences participatives de F. Houllier. </span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"color:#000000\"><span style=\"font-family:Calibri,serif\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Cette charte fait r&eacute;f&eacute;rence dans le domaine des recherches et sciences participatives, tout domaine confondu, depuis le 20 mars 2017, date de signature par Thierry Mandon, Secr&eacute;taire d&rsquo;Etat en charge de l&rsquo;Enseignement Sup&eacute;rieur et de la Recherche et de toutes les structures volontaires, dont font partie les co-animateurs du portail.</span></span></span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"color:#000000\"><span style=\"font-family:Calibri,serif\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">Les structures inscrites sur le Portail sont invit&eacute;es &agrave; en prendre connaissance et, si elles s&rsquo;y reconnaissent, la signer.</span></span></span></span></p>\r\n\r\n<p style=\"text-align:left\"><span style=\"color:#000000\"><span style=\"font-family:Calibri,serif\"><span style=\"font-family:Arial,serif\"><span style=\"font-size:small\">http://www.sciences-participatives.com/Billets/Charte</span></span></span></span></p>"
